            type="text/javascript"></script>
    <style type="text/css">
      @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");
    </style>

    <script type="text/javascript">
    /*
    *  How to use the Dynamic Feed Control, which has pretty UI already made for you!
    *  Don't forget to check out the options:
    *  http://www.google.com/uds/solutions/dynamicfeed/reference.html
    */
    
    google.load('feeds', '1');
    
    function OnLoad() {
      var feeds = [
        {
          title: 'parezcyodigo',
          url: 'http://parezcoydigo.wordpress.com/feed/'
        },
        {
          title: 'History 511',
          url: 'http://chadblack.net/511S2012/blog/atom.xml'
        },
        {
          title: 'TMZ',
          url: 'http://www.tmz.com/rss.xml'
        }
      ];
    
      var options = {
        stacked : true,
        horizontal : false,
        title : "Student Posts"
      };
    
      new GFdynamicFeedControl(feeds, 'content', options);
      document.getElementById('content').style.width = "500px";
    }
    
    google.setOnLoadCallback(OnLoad);
    </script>
